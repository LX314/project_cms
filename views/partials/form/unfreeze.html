<!-- 分配商机 模态框 -->
<div class="modal fade" id="agentUnfreeze" tabindex="-1" role="dialog" aria-labelledby="agentUnfreeze" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<header class="panel-heading">
				代理商解冻
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</header>
			<div class="modal-body">
				<div class="form-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-md-4">代理商公司名称：</label>
							<div id="agentComName1" class="col-md-6 form-control-static">-</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">联系人：</label>
							<div id="contactName1" class="col-md-6 form-control-static">-</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">联系电话：</label>
							<div id="contactTel1" class="col-md-6 form-control-static">-</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">冻结原因：</label>
							<div id="freezeReason" class="col-md-8 form-control-static">-</div>
						</div>
						<form id="fromUnfreeze" method="" role="">
							<div class="form-group">
								<label class="control-label col-md-4">解冻原因：</label>
								<div class="col-md-6">
								<div class="icheck">
									<textarea name="unfreezeReason" cols="40" rows="5"></textarea>
								</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-4 col-md-offset-2">
									<button type="submit" id="unfreezeBtn" class="btn btn-info" style="width: 100px;">确认</button>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<button  id="btnCancel" class="btn btn-info" style="width: 100px;" data-dismiss="modal">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			
			</div>
		</div>
	</div>
</div>
