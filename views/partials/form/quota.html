<!-- 分配商机 模态框 -->
<div class="modal fade" id="staffQuota" tabindex="-1" role="dialog" aria-labelledby="staffQuota" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<header class="panel-heading">
				销售资源配额
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</header>
			<div class="modal-body">
				<div class="form-body">
					<div class="form-horizontal">
						<form id="staffDistr" method="" role="">
							<div class="form-group">
								<label class="control-label col-md-5">每日被分配线索上限：</label>
								<div class="col-md-6">
									<input class="form-control form-control-l" type="text" name="maxClueDay">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-5">最大持有线索总数：</label>
								<div class="col-md-6">
									<input class="form-control form-control-l" type="text" name="ownerMaxClue">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-5">最大持有商机总数：</label>
								<div class="col-md-6">
									<input class="form-control form-control-l" type="text" name="ownerMaxNiche">
								</div>
							</div>
							<div class="form-group" style="margin-top: 30px">
								<div class="col-md-4 col-md-offset-2">
									<button type="submit" id="btnSubmit" class="btn btn-info" style="width: 100px;">确认</button>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<button  id="btnCancel" class="btn btn-info" style="width: 100px;" data-dismiss="modal">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			
			</div>
		</div>
	</div>
</div>
