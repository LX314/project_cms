<!DOCTYPE html>
<html>
	<head>
		{% include "../globel/head_min.html" ignore missing %}
		{% block css %}{% endblock %}
		{% if (Tests) %}
		<link rel="stylesheet" href="/vendor/mocha.css">
		{% endif %}
	</head>
	<body class="s-bg-blue">
		<section>
				<!-- header-sub start -->
				{% block header-sub %}{% endblock %}
				<!-- header-sub end -->

				<!-- wrapper start -->
				{% block body %}{% endblock %}
				<!-- wrapper end -->
		</section>
		{% block js %}{% endblock %}
		{% if (Tests) %}
		<div id="mocha"></div>
		<script src="/vendor/mocha.js"></script>
		<script src="/vendor/chai.js"></script>
		<script>
			mocha.setup({
				ui: 'bdd',
				timeout: 10000
			});
			var assert = chai.assert;
			var expect = chai.expect;
		</script>
		<script src="/QA/test.js"></script>
		{% if (pageTestScript) %}
		<script src="{{pageTestScript}}"></script>
		{% endif %}
		<script>mocha.run();</script>
		{% endif %}
	</body>
</html>
